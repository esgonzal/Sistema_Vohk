<div class="pagina_completa">
    <app-loader [loader]="isLoading"></app-loader>
    <div class="sidebar">
        <a [routerLink]="['']" class="not-current" [title]="'Mis Comunidades'">
            <fa-icon [icon]="faHome"></fa-icon>
        </a>
        <a [routerLink]="['/users', passcodeService.username, 'lock', passcodeService.lockID]" class="not-current" [title]="'Informacion sobre la Cerradura'">
            <fa-icon [icon]="faLock"></fa-icon>
        </a>
        <a class="current" [title]="'Generar c贸digo temporal'">
            <fa-icon [icon]="faHashtag"></fa-icon>
        </a>
    </div>
    <div class="resto">
        <div class="form-area">
            <h2 style="margin-bottom: 50px;">Ingrese los datos para generar un nuevo c贸digo</h2>
            <form #formInput="ngForm" (ngSubmit)="validarNuevaPass(formInput.value)" class="common-form">
                <div class="linea">
                    <span class="input-container">
                        Nombre del Codigo
                        <input type="text" class="form-input" name="name" placeholder="..." ngModel/>
                    </span>
                </div>
                <div class="linea">
                    <span class="input-container" [title]="'Rellena este campo si quieres que el destinatario reciba una notificaci贸n por correo'">
                        Correo de notificaci贸n
                        <input type="text" class="form-input" name="email" placeholder="..." ngModel />
                    </span>
                </div>
                <div class="linea">
                    <span class="input-container" [title]="">
                        Duracion
                        <select #times name="temporalPasscodeDuration" (change)="onSelected(times.value)" ngModel style="width: 202px; height: 35px; border-radius:20px;border:1px solid black">
                        <option default value="">No seleccionado</option>
                        <option value="1">1 Hora</option>
                        <option value="2">2 Horas</option>
                        <option value="3">3 Horas</option>
                        <option value="4">12 Horas</option>
                    </select>
                    </span>
                </div>
                <p class="error">{{error}}</p>
                <button class="form-button" type="submit">Generar</button>
            </form>
        </div>
    </div>
</div>
<app-pop-up *ngIf="this.popupService.needGateway"></app-pop-up>
